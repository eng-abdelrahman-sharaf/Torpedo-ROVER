<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/index.css">    
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Torpedo Dragons</title>
</head>
<body class="h-full overflow-hidden text-5xl font-mono">
    <div class="grid grid-cols-2 grid-rows-2 h-svh gap-4 \
                *:border-2 *:rounded-lg">
        <div class="*:h-full *:w-full">
            <img id="browser_video" class="video-image" alt="video" src="http://192.168.1.3:8080/video">
            <img  alt="video" src="http://192.168.1.3:8080/video" class="invisible absolute">
            <img  alt="video" src="http://192.168.1.3:8080/video" class="invisible absolute">
            <img  alt="video" src="http://192.168.1.3:8080/video" class="invisible absolute">
        </div>
        
        <!-- Data -->
        <div class="*:flex *:justify-center *:*:last:hidden ">
            <div class="text-8xl text-yellow-900">Data</div>
            <div>distance Traveled: <div class="variable">0</div> cm</div>  
            <div>obstacle distance: <div class="variable">0</div> cm </div>  
        </div>


        <!-- Shapes, colors and metal detection -->
        <div class="flex flex-col justify-between py-4 px-4  \
            *:flex *:gap-8 \
            *:*:flex *:*:flex-col *:*:justify-between *:*:gap-3 \
            [&>*>*>*:last-child]:text-center">
            
            <!-- Shapes -->
             <div class="">
                <div>
                 <div>Shape</div>
                 <div>Count</div>
                </div>
                <!-- Rectangle -->
                <div>
                    <div class="w-[80px] h-[80px] bg-gray-500"></div>
                    <div class="variable">0</div>
                </div>
                <!-- Triangle -->
                <div>
                    <div class="w-0 h-0 border-x-[40px] border-x-transparent border-b-[80px] border-b-gray-500"></div>
                    <div class="variable">0</div>
                </div>
                <!-- Circle -->
                <div>
                    <div class="bg-gray-500 rounded-full w-[80px] h-[80px]"></div>
                    <div class="variable">0</div>
                 </div>
            </div>

            <!-- colors -->
             <div class="[&>*:not(:first-child)>*:first-child]:w-[80px] \
                        [&>*:not(:first-child)>*:first-child]:h-[80px] \
                        [&>*:not(:first-child)>*:first-child]:rounded-full">
                <div>
                    <div>Color</div>
                    <div>Count</div>
                </div>
                <div>
                    <div class="bg-red-700"></div>
                    <div class="variable"> 0</div>
                </div>
                <div>
                    <div class="bg-green-300"></div>
                    <div class="variable"> 0</div>
                </div>
                <div>
                    <div class="bg-yellow-300"></div>
                    <div class="variable"> 0</div>
                </div>
                <div>
                    <div class="bg-blue-700"></div>
                    <div class="variable"> 0</div>
                </div>
             </div>

             <!-- metal detection -->
             <div class="variable text-red-500">No Metal detected ‚ùå</div>
        </div>

        <!-- Controller -->
        <div class="flex flex-col justify-center items-center gap-8">
            
            <!-- Rover Motion -->
            <div class="flex text-gray-700 gap-5 opacity-60 \
            *:w-20 *:h-20">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-iteration-ccw"><path d="M20 10c0-4.4-3.6-8-8-8s-8 3.6-8 8 3.6 8 8 8h8"/><polyline points="16 14 20 18 16 22"/></svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-up"><path d="m5 12 7-7 7 7"/><path d="M12 19V5"/></svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-iteration-cw"><path d="M4 10c0-4.4 3.6-8 8-8s8 3.6 8 8-3.6 8-8 8H4"/><polyline points="8 22 4 18 8 14"/></svg>                
            </div>

        </div>


    </div>
</body>
</html>
